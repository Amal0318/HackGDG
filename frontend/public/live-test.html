<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Test - VitalX</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        .status {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .status-item {
            padding: 10px 15px;
            border-radius: 5px;
            background: #f3f4f6;
        }
        .status-item.active {
            background: #10b981;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .patient-id {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        .risk-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .risk-low { background: #d1fae5; color: #065f46; }
        .risk-medium { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fee2e2; color: #991b1b; }
        .vital {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .vital:last-child {
            border-bottom: none;
        }
        .vital-label {
            color: #6b7280;
            font-size: 14px;
        }
        .vital-value {
            font-weight: 600;
            color: #1f2937;
        }
        .update-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 5px;
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”´ Live Patient Data Monitor</h1>
            <p>Real-time updates from backend API - Refreshes every 2 seconds</p>
            <div class="status">
                <div class="status-item active">
                    <span id="updateCount">0</span> updates
                </div>
                <div class="status-item active">
                    Last update: <span id="lastUpdate">--:--:--</span>
                </div>
                <div class="status-item active">
                    <span id="patientCount">0</span> patients
                </div>
            </div>
        </div>
        
        <div class="grid" id="patientsGrid"></div>
    </div>

    <script>
        let updateCount = 0;
        const API_URL = '/api/floors/ICU-1/patients';
        
        function getRiskLevel(score) {
            const percentage = score * 100;
            if (percentage > 75) return 'high';
            if (percentage > 40) return 'medium';
            return 'low';
        }
        
        function formatValue(value) {
            if (value === null || value === undefined) return '--';
            if (typeof value === 'number') return Math.round(value * 10) / 10;
            return value;
        }
        
        function renderPatients(data) {
            const grid = document.getElementById('patientsGrid');
            const patients = data.patients || [];
            
            grid.innerHTML = patients.map(patient => {
                const vitals = patient.vitals || {};
                const riskLevel = getRiskLevel(patient.risk_score || 0);
                const riskPercentage = ((patient.risk_score || 0) * 100).toFixed(2);
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <span class="patient-id">
                                ${patient.patient_id}
                                <span class="update-indicator"></span>
                            </span>
                            <span class="risk-badge risk-${riskLevel}">
                                Risk: ${riskPercentage}%
                            </span>
                        </div>
                        <div class="vitals">
                            <div class="vital">
                                <span class="vital-label">Heart Rate</span>
                                <span class="vital-value">${formatValue(vitals.heart_rate)} bpm</span>
                            </div>
                            <div class="vital">
                                <span class="vital-label">Blood Pressure</span>
                                <span class="vital-value">${formatValue(vitals.systolic_bp)}/${formatValue(vitals.diastolic_bp)} mmHg</span>
                            </div>
                            <div class="vital">
                                <span class="vital-label">SpOâ‚‚</span>
                                <span class="vital-value">${formatValue(vitals.spo2)}%</span>
                            </div>
                            <div class="vital">
                                <span class="vital-label">Shock Index</span>
                                <span class="vital-value">${formatValue(vitals.shock_index)}</span>
                            </div>
                        </div>
                        <div class="timestamp">
                            Updated: ${new Date(patient.last_updated).toLocaleTimeString()}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update status
            document.getElementById('patientCount').textContent = patients.length;
        }
        
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                renderPatients(data);
                
                updateCount++;
                document.getElementById('updateCount').textContent = updateCount;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        // Initial fetch
        fetchData();
        
        // Poll every 2 seconds
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
