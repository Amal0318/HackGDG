version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: icu-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - icu-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: icu-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Internal listener (for Docker containers)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092

      # Advertised listener inside Docker network
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    networks:
      - icu-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  vital-simulator:
    build:
      context: ./vital-simulator
    container_name: icu-vital-simulator
    ports:
      - "5001:5001"  # Developer Tools Scenario API
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NUM_PATIENTS: ${NUM_PATIENTS:-5}
      UPDATE_INTERVAL_SECONDS: ${UPDATE_INTERVAL_SECONDS:-1}
    networks:
      - icu-network
    restart: unless-stopped

  pathway-engine:
    build:
      context: ./pathway-engine
    container_name: icu-pathway-engine
    ports:
      - "8080:8080"  # Query API for RAG
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QUERY_API_PORT: 8080
    networks:
      - icu-network
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
    container_name: icu-ml-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - icu-network
    restart: unless-stopped

  backend-api:
    build:
      context: ./backend-api
    container_name: icu-backend-api
    ports:
      - "8000:8000"
    depends_on:
      kafka:
        condition: service_healthy
      pathway-engine:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PATHWAY_RAG_URL: http://pathway-engine:8080
      GEMINI_API_KEY: AIzaSyCsrWVr4XgVfRS4PG0-TpWg5XUcJl1WrvU
      LLM_PROVIDER: gemini
      GEMINI_MODEL: gemini-2.5-flash-lite
    networks:
      - icu-network
    restart: unless-stopped

  alert-engine:
    build:
      context: ./alert-engine
    container_name: icu-alert-engine
    depends_on:
      kafka:
        condition: service_healthy
      ml-service:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ALERT_THRESHOLD: ${ALERT_THRESHOLD:-0.75}
    networks:
      - icu-network
    restart: unless-stopped

